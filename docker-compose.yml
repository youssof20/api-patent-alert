version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./patent_alert.db
      - REDIS_URL=redis://redis:6379/0
      - USPTO_API_KEY=${USPTO_API_KEY}
      - HF_API_KEY=${HF_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
    volumes:
      - ./patent_alert.db:/app/patent_alert.db
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  admin:
    build: .
    command: streamlit run app/admin/dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=sqlite:///./patent_alert.db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./patent_alert.db:/app/patent_alert.db
    depends_on:
      - api
      - redis
    restart: unless-stopped

volumes:
  redis_data:

